<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Receita de Brownie</title>
</head>

<body>
    <main>
        <section class="box">
            <h1 class="title">Brownie super fácil</h1>
            <h2 class="subtitle">A receita perfeita para sua festa de família</h2>
            <img class="main-image" src="./src/images/Foto-Brownie.png" alt="Prato com pedaços de brownie"
                title="Prato com pedaços de brownie">
                
            <div class="info-box">
                <div class="info-box__item">
                    <img src="./src/images/alarm.png" alt="ícone relogio">
                    <span class="info-span">Preparo</span>
                    <strong class="info-strong">40 MIN</strong>
                </div>
                <div class="info-box__item">
                    <img src="./src/images/room_service.png" alt="ícone relogio">
                    <span class="info-span">Rendimento</span>
                    <strong class="info-strong">8 Porções</strong>
                </div>
                <div class="info-box__item">
                    <img src="./src/images/favorite_border.png" alt="ícone relogio">
                    <span class="info-span">Favoritos</span>
                    <strong class="info-strong">95.577</strong>
                </div>
                <div class="info-box__item">
                    <img src="./src/images/chat_bubble_outline.png" alt="ícone relogio">
                    <span class="info-span">Comentários</span>
                    <strong class="info-strong">842</strong>
                </div>
                <div class="member-box">
                    <img class="member-box__img" src="./src/images/Foto.png" alt="ícone relogio">
                    <div class="info-member">
                        <strong class="name-strong">Ana Flávia Silva</strong>
                        <span class="since-member">membro desde 2002</span>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
